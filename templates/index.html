<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Message Ticker</title>
    <!-- 1. Include Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <!-- 2. Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 3. Include Your Custom Script -->
    <script src="{{ url_for('static', filename='ticker.js') }}"></script>
    <!-- 4. Include Your CSS (if any) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Telegram Message Ticker</h1>
    <div id="messages">
        <h2 id="channel-name"></h2>
        <div id="message-text"></div>
        <div id="message-media"></div>
        <div id="message-time"></div>
        <div id="push-indicator" style="display:none; color: red;">הודעת פוש התקבלה!</div> <!-- Push message indicator -->
    </div>
    <button id="refreshFeed">Refresh Feed</button>
</body>
</html>
